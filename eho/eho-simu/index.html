<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>恵方巻きシミュレータ</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .year-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        label {
            font-weight: bold;
            color: #555;
        }
        
        input[type="number"] {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            width: 120px;
            transition: border-color 0.3s;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result-box {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .result-box h2 {
            margin: 0 0 15px 0;
            font-size: 1.8em;
        }
        
        .result-box .direction {
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: glow 2s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% {
                text-shadow: 2px 2px 4px rgba(0,0,0,0.2), 0 0 20px rgba(255,255,255,0.5);
            }
            50% {
                text-shadow: 2px 2px 4px rgba(0,0,0,0.2), 0 0 30px rgba(255,255,255,0.8);
            }
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            margin: 30px 0;
            position: relative;
        }
        
        svg {
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.1));
        }
        
        .segment {
            transition: all 0.3s ease;
            cursor: pointer;
            stroke: #333;
            stroke-width: 2;
            fill: #f0f0f0;
        }
        
        .segment:hover {
            filter: brightness(0.9);
        }
        
        .segment.highlighted {
            fill: #ff6b6b;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }
        
        .compass-labels {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .compass-label {
            position: absolute;
            font-weight: bold;
            font-size: 14px;
            color: #666;
        }
        
        .info {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🍣 恵方巻きシミュレータ 🧭</h1>
        
        <div class="controls">
            <div class="year-input">
                <label for="year">西暦年:</label>
                <input type="number" id="year" min="0" max="9999" value="2025">
            </div>
        </div>
        
        <div class="result-box">
            <h2 id="title-display">今年の恵方</h2>
            <div class="direction" id="direction-display">-</div>
        </div>
        
        <div class="svg-container">
            <svg width="400" height="400" viewBox="0 0 400 400">
                <!-- 中心の円 -->
                <circle cx="200" cy="200" r="50" fill="#fff" stroke="#333" stroke-width="2"/>
                
                <!-- 16分割のセグメント -->
                <g id="segments"></g>
                
                <!-- 方位文字（内側に配置） -->
                <g id="compass-text">
                    <text x="200" y="100" text-anchor="middle" font-size="14" font-weight="bold" fill="#666">北</text>
                    <text x="200" y="310" text-anchor="middle" font-size="14" font-weight="bold" fill="#666">南</text>
                    <text x="100" y="205" text-anchor="middle" font-size="14" font-weight="bold" fill="#666">西</text>
                    <text x="300" y="205" text-anchor="middle" font-size="14" font-weight="bold" fill="#666">東</text>
                </g>
            </svg>
        </div>
        
        <div class="info">
            <p>恵方は厳密には十干（じっかん）によって決まります。大体の方角を表示します。</p>
        </div>
    </div>
    
    <script>
        // 方位データ
        const directions = {
            0: '北',
            1: '北北東',
            2: '北東',
            3: '東北東',
            4: '東',
            5: '東南東',
            6: '南東',
            7: '南南東',
            8: '南',
            9: '南南西',
            10: '南西',
            11: '西南西',
            12: '西',
            13: '西北西',
            14: '北西',
            15: '北北西'
        };
        
        // 恵方のルール（西暦下一桁 → ブロック番号）
        const ehouRules = {
            0: 11,  // 西南西
            1: 7,   // 南南東
            2: 15,  // 北北西
            3: 7,   // 南南東
            4: 3,   // 東北東
            5: 11,  // 西南西
            6: 7,   // 南南東
            7: 15,  // 北北西
            8: 7,   // 南南東
            9: 3    // 東北東
        };
        
        // 16角形のセグメントを作成（-11.25度回転をデフォルト）
        function createSegments() {
            const svg = document.getElementById('segments');
            svg.innerHTML = '';
            
            const centerX = 200;
            const centerY = 200;
            const outerRadius = 180;
            const innerRadius = 50;
            const rotationOffset = -11.25; // 11.25度反時計回り（デフォルト）
            
            for (let i = 0; i < 16; i++) {
                // 天頂を0として、時計回りに配置
                const angle1 = (i * 22.5 - 90 + rotationOffset) * Math.PI / 180;
                const angle2 = ((i + 1) * 22.5 - 90 + rotationOffset) * Math.PI / 180;
                
                // 外側の点
                const x1 = centerX + outerRadius * Math.cos(angle1);
                const y1 = centerY + outerRadius * Math.sin(angle1);
                const x2 = centerX + outerRadius * Math.cos(angle2);
                const y2 = centerY + outerRadius * Math.sin(angle2);
                
                // 内側の点
                const x3 = centerX + innerRadius * Math.cos(angle2);
                const y3 = centerY + innerRadius * Math.sin(angle2);
                const x4 = centerX + innerRadius * Math.cos(angle1);
                const y4 = centerY + innerRadius * Math.sin(angle1);
                
                // パスを作成
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path.setAttribute('d', `M ${x1} ${y1} L ${x2} ${y2} L ${x3} ${y3} L ${x4} ${y4} Z`);
                path.setAttribute('class', 'segment');
                path.setAttribute('data-index', i);
                path.setAttribute('data-direction', directions[i]);
                path.onclick = () => showDirectionInfo(i);
                
                svg.appendChild(path);
            }
        }
        
        // 恵方を計算して表示
        function calculateEhou() {
            // 前の着色をクリア
            const segments = document.querySelectorAll('.segment');
            segments.forEach(segment => {
                segment.classList.remove('highlighted');
            });
            
            const year = parseInt(document.getElementById('year').value);
            const currentYear = new Date().getFullYear();
            const lastDigit = year % 10;
            const targetBlock = ehouRules[lastDigit];
            const direction = directions[targetBlock];
            
            // セグメントを着色
            if (segments[targetBlock]) {
                segments[targetBlock].classList.add('highlighted');
            }
            
            // タイトルを調整（今年かどうか）
            const titleText = year === currentYear ? '今年の恵方' : `${year}年の恵方`;
            document.getElementById('title-display').textContent = titleText;
            
            // 方角を表示
            document.getElementById('direction-display').textContent = direction;
        }
        
        // セグメントクリック時の情報表示
        function showDirectionInfo(index) {
            const direction = directions[index];
            alert(`方位: ${direction}\nブロック番号: ${index}`);
        }
        
        // 初期化
        createSegments();
        
        // 入力変更時に自動更新
        document.getElementById('year').addEventListener('input', function() {
            calculateEhou();
        });
        
        // 初期表示
        calculateEhou();
    </script>
</body>
</html>
