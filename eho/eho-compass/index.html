<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Çπ„Éû„Éº„Éà„Éï„Ç©„É≥„Ç≥„É≥„Éë„Çπ</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .compass-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px 0;
        }

        .compass {
            width: 100%;
            height: 100%;
            border: 4px solid #fff;
            border-radius: 50%;
            position: relative;
            background: radial-gradient(circle, #ffffff20 0%, transparent 70%);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .needle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 120px;
            background: linear-gradient(to top, #ff4444 0%, #ff4444 45%, #ffffff 55%, #ffffff 100%);
            transform-origin: center bottom;
            transform: translate(-50%, -100%);
            border-radius: 2px;
            transition: transform 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .direction-labels {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .direction-label {
            position: absolute;
            font-weight: bold;
            font-size: 18px;
        }

        .direction-label.north { top: 10px; left: 50%; transform: translateX(-50%); color: #ff4444; }
        .direction-label.south { bottom: 10px; left: 50%; transform: translateX(-50%); }
        .direction-label.east { right: 10px; top: 50%; transform: translateY(-50%); }
        .direction-label.west { left: 10px; top: 50%; transform: translateY(-50%); }

        .info-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            min-width: 300px;
        }

        .bearing-display {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }

        .eho-display {
            font-size: 18px;
            margin: 15px 0;
            padding: 10px;
            background: rgba(255, 215, 0, 0.2);
            border-radius: 10px;
            border: 2px solid gold;
        }

        .year-selector {
            margin: 10px 0;
        }

        .year-selector select {
            padding: 8px 15px;
            border-radius: 8px;
            border: none;
            background: white;
            font-size: 16px;
        }

        .permission-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }

        .permission-btn:hover {
            background: #cc3333;
        }

        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
        }

        .error { background: rgba(255, 0, 0, 0.3); }
        .success { background: rgba(0, 255, 0, 0.3); }
    </style>
</head>
<body>
    <h1>üì± „Çπ„Éû„Éº„Éà„Éï„Ç©„É≥„Ç≥„É≥„Éë„Çπ</h1>
    
    <div class="info-panel">
        <div id="status" class="status">„Çª„É≥„Çµ„Éº„ÇíÂàùÊúüÂåñ‰∏≠...</div>
        <button id="requestPermission" class="permission-btn" style="display: none;">
            „Çª„É≥„Çµ„ÉºË®±ÂèØ„ÇíË¶ÅÊ±Ç
        </button>
    </div>

    <div class="compass-container">
        <div class="compass">
            <div class="needle" id="needle"></div>
            <div class="center-dot"></div>
            <div class="direction-labels">
                <div class="direction-label north">N</div>
                <div class="direction-label south">S</div>
                <div class="direction-label east">E</div>
                <div class="direction-label west">W</div>
            </div>
        </div>
    </div>

    <div class="info-panel">
        <div class="bearing-display" id="bearing">0¬∞</div>
        <div id="direction">Âåó</div>
    </div>

    <div class="info-panel">
        <div class="year-selector">
            <label>Âπ¥„ÇíÈÅ∏Êäû: </label>
            <select id="yearSelect">
                <option value="2024">2024Âπ¥</option>
                <option value="2025" selected>2025Âπ¥</option>
                <option value="2026">2026Âπ¥</option>
            </select>
        </div>
        <div class="eho-display" id="ehoDisplay">
            <strong>üß≠ ÊÅµÊñπ: </strong><span id="ehoDirection">Êù±ÂåóÊù±</span>
            <div style="font-size: 14px; margin-top: 5px;">
                ÊÅµÊñπ„Åæ„Åß: <span id="ehoDistance">---</span>
            </div>
        </div>
    </div>

    <script>
        let currentHeading = 0;
        const needle = document.getElementById('needle');
        const bearingDisplay = document.getElementById('bearing');
        const directionDisplay = document.getElementById('direction');
        const statusDisplay = document.getElementById('status');
        const permissionBtn = document.getElementById('requestPermission');
        const yearSelect = document.getElementById('yearSelect');
        const ehoDisplay = document.getElementById('ehoDirection');
        const ehoDistance = document.getElementById('ehoDistance');

        // ÊÅµÊñπ„ÅÆË®àÁÆóÔºàË•øÊö¶„ÅÆ‰∏Ä„ÅÆ‰Ωç„Å´Âü∫„Å•„ÅèÔºâ
        const ehoDirections = {
            0: { direction: 'Ë•øÂçóË•ø', bearing: 255 },    // Ë•øÊö¶Êú´Â∞æ0
            1: { direction: 'ÂçóÂçóÊù±', bearing: 165 },    // Ë•øÊö¶Êú´Â∞æ1
            2: { direction: 'ÂåóÂåóË•ø', bearing: 345 },    // Ë•øÊö¶Êú´Â∞æ2
            3: { direction: 'ÂçóÂçóÊù±', bearing: 165 },    // Ë•øÊö¶Êú´Â∞æ3
            4: { direction: 'Êù±ÂåóÊù±', bearing: 75 },     // Ë•øÊö¶Êú´Â∞æ4
            5: { direction: 'Ë•øÂçóË•ø', bearing: 255 },    // Ë•øÊö¶Êú´Â∞æ5
            6: { direction: 'ÂçóÂçóÊù±', bearing: 165 },    // Ë•øÊö¶Êú´Â∞æ6
            7: { direction: 'ÂåóÂåóË•ø', bearing: 345 },    // Ë•øÊö¶Êú´Â∞æ7
            8: { direction: 'ÂçóÂçóÊù±', bearing: 165 },    // Ë•øÊö¶Êú´Â∞æ8
            9: { direction: 'Êù±ÂåóÊù±', bearing: 75 }      // Ë•øÊö¶Êú´Â∞æ9
        };

        // ÊñπËßíÂêç„ÅÆÂèñÂæó
        function getDirectionName(bearing) {
            const directions = [
                'Âåó', 'ÂåóÂåóÊù±', 'ÂåóÊù±', 'Êù±ÂåóÊù±',
                'Êù±', 'Êù±ÂçóÊù±', 'ÂçóÊù±', 'ÂçóÂçóÊù±',
                'Âçó', 'ÂçóÂçóË•ø', 'ÂçóË•ø', 'Ë•øÂçóË•ø',
                'Ë•ø', 'Ë•øÂåóË•ø', 'ÂåóË•ø', 'ÂåóÂåóË•ø'
            ];
            const index = Math.round((bearing % 360) / 22.5) % 16;
            return directions[index];
        }

        // ËßíÂ∫¶Â∑Æ„ÅÆË®àÁÆó
        function getAngleDifference(current, target) {
            let diff = target - current;
            if (diff > 180) diff -= 360;
            if (diff < -180) diff += 360;
            return Math.abs(diff);
        }

        // ÊÅµÊñπ„ÅÆÊõ¥Êñ∞
        function updateEho() {
            const year = parseInt(yearSelect.value);
            const yearDigit = year % 10;
            const eho = ehoDirections[yearDigit];
            
            ehoDisplay.textContent = eho.direction;
            
            const distance = getAngleDifference(currentHeading, eho.bearing);
            ehoDistance.textContent = `${distance.toFixed(1)}¬∞`;
        }

        // „Éá„Éê„Ç§„ÇπÊñπÂêë„ÅÆÂá¶ÁêÜ
        function handleDeviceOrientation(event) {
            // alpha: ZËª∏Âë®„Çä„ÅÆÂõûËª¢Ôºà„Ç≥„É≥„Éë„ÇπÊñπÂêëÔºâ
            let heading = event.alpha;
            
            if (heading !== null) {
                // iOS Safari„Åß„ÅØÂÄ§„ÅåÈÄÜ„Å´„Å™„Çã„Åì„Å®„Åå„ÅÇ„Çã
                if (navigator.userAgent.includes('iPhone')) {
                    heading = 360 - heading;
                }
                
                currentHeading = Math.round(heading);
                
                // UI„ÅÆÊõ¥Êñ∞
                needle.style.transform = `translate(-50%, -100%) rotate(${heading}deg)`;
                bearingDisplay.textContent = `${currentHeading}¬∞`;
                directionDisplay.textContent = getDirectionName(currentHeading);
                
                updateEho();
                
                statusDisplay.textContent = '„Ç≥„É≥„Éë„ÇπÂãï‰Ωú‰∏≠';
                statusDisplay.className = 'status success';
            }
        }

        // „Çª„É≥„Çµ„ÉºË®±ÂèØ„ÅÆË¶ÅÊ±ÇÔºàiOS 13+ÂØæÂøúÔºâ
        async function requestSensorPermission() {
            try {
                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    // iOS 13+
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission === 'granted') {
                        startCompass();
                    } else {
                        statusDisplay.textContent = '„Çª„É≥„Çµ„ÉºË®±ÂèØ„ÅåÊãíÂê¶„Åï„Çå„Åæ„Åó„Åü';
                        statusDisplay.className = 'status error';
                    }
                } else {
                    // Android or older iOS
                    startCompass();
                }
            } catch (error) {
                statusDisplay.textContent = `„Ç®„É©„Éº: ${error.message}`;
                statusDisplay.className = 'status error';
            }
        }

        // „Ç≥„É≥„Éë„Çπ„ÅÆÈñãÂßã
        function startCompass() {
            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientation', handleDeviceOrientation);
                statusDisplay.textContent = '„Éá„Éê„Ç§„Çπ„ÇíÊ∞¥Âπ≥„Å´‰øùÊåÅ„Åó„Å¶„Åè„Å†„Åï„ÅÑ';
                statusDisplay.className = 'status success';
                permissionBtn.style.display = 'none';
            } else {
                statusDisplay.textContent = '„Åì„ÅÆ„Éá„Éê„Ç§„Çπ„ÅØ„Çª„É≥„Çµ„Éº„Çí„Çµ„Éù„Éº„Éà„Åó„Å¶„ÅÑ„Åæ„Åõ„Çì';
                statusDisplay.className = 'status error';
            }
        }

        // ÂàùÊúüÂåñ
        function init() {
            updateEho();
            
            // iOS 13+„Åã„Å©„ÅÜ„Åã„ÉÅ„Çß„ÉÉ„ÇØ
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                statusDisplay.textContent = '„Çª„É≥„Çµ„ÉºË®±ÂèØ„ÅåÂøÖË¶Å„Åß„Åô';
                permissionBtn.style.display = 'block';
                permissionBtn.addEventListener('click', requestSensorPermission);
            } else {
                // Android or older iOS
                setTimeout(startCompass, 1000);
            }
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        yearSelect.addEventListener('change', updateEho);

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÂÆå‰∫ÜÂæå„Å´ÂàùÊúüÂåñ
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
